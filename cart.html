<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cart.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <title>Shopping Cart</title>
</head>

<body>
    <h1>Shopping Cart</h1>
    <div class="container">
        <table>
            <tr>
                <th>Add to</th>
                <th>PRODUCT</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Price</th>
            </tr>
            <tr>
                <td><input type="checkbox" class="check" /></td>
                <td>
                    <img src="./src/flower1.webp" alt="" />
                </td>
                <td>
                    <div class="btn-cont">
                        <button class="plus">+</button>
                        <p>0</p>
                        <button class="minus">-</button>
                    </div>
                </td>
                <td class="unitPrice">130</td>
                <td class="price">0</td>
                <td>
                    <div class="del">
                        <button class="delete"><i class="fas fa-trash-alt"></i></button>
                        <button class="like"><i class="fas fa-heart"></i></button>
                    </div>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check" /></td>
                <td>
                    <img src="./src/f.jpg" alt="" />
                </td>
                <td>
                    <div class="btn-cont">
                        <button class="plus">+</button>
                        <p>0</p>
                        <button class="minus">-</button>
                    </div>
                </td>
                <td class="unitPrice">250</td>
                <td class="price">0</td>
                <td>
                    <div class="del">
                        <button class="delete"><i class="fas fa-trash-alt"></i></button>
                        <button class="like"><i class="fas fa-heart"></i></button>
                    </div>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check" /></td>
                <td>
                    <img src="./src/flower3.webp" alt="" />
                </td>
                <td>
                    <div class="btn-cont">
                        <button class="plus">+</button>
                        <p>0</p>
                        <button class="minus">-</button>
                    </div>
                </td>
                <td class="unitPrice">100</td>
                <td class="price">0</td>
                <td>
                    <div class="del">
                        <button class="delete"><i class="fas fa-trash-alt"></i></button>
                        <button class="like"><i class="fas fa-heart"></i></button>
                    </div>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check" /></td>
                <td>
                    <img src="./src/flower4.jpg" alt="" />
                </td>
                <td>
                    <div class="btn-cont">
                        <button class="plus">+</button>
                        <p>0</p>
                        <button class="minus">-</button>
                    </div>
                </td>
                <td class="unitPrice">150</td>
                <td class="price">0</td>
                <td>
                    <div class="del">
                        <button class="delete"><i class="fas fa-trash-alt"></i></button>
                        <button class="like"><i class="fas fa-heart"></i></button>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>Total</td>
                <td id="total">0</td>
                <td></td>
            </tr>
        </table>
    </div>
    <script src="/script.js"></script>
</body>

</html>
